<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id= "highscores">View Highscores</div>
    <div id = "timer"></div>
    <div class="container">
        <div id="title"></div>
        <div id="text"></div>
        <button id="start"></button>
        <div id="question" style="display:none"></div>
        <div id="choices" style="display:none">
            <button id="choice1"></button><br>
            <button id="choice2"></button><br>
            <button id="choice3"></button><br>
            <button id="choice4"></button><br>
        </div>
        <form id="scores-save" method="POST" style="display:none">
            <label for="name-input">Enter Initials: </label>
            <input type="text" placeholder="" name="name-input" id="name-input" />
        </form>
        <ol id="final" style="display:none">
            <li><span id="final-score"></span></li></span>
        </ol>
        <button id="go-back" style="display:none"></button>
        <button id="clear" style="display:none"></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
