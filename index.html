<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id= "highscores">View Highscores</div>
    <div id = "timer"></div>
    <div class="container">
        <div id="title"></div>
        <div id="text"></div>
        <button id="start"></button>
        <div id="question" style="display:none"></div>
        <div id="choices" style="display:none">
            <button id="choice1"></button><br>
            <button id="choice2"></button><br>
            <button id="choice3"></button><br>
            <button id="choice4"></button><br>
        </div>
        <div id="submit" style="display:none"></div>
        <div id="highscores" style="display:none"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
